<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <script src="calculator.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Responsive Calculator</h1>
    </div>

    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" id="display"/>
        <button type="button" class="operator" value="C" onclick="remove()">C</button>
        <button type="button" value="1" onclick="display(this.value)">1</button>
        <button type="button" value="2" onclick="display(this.value)">2</button>
        <button type="button" value="3" onclick="display(this.value)">3</button>
        <button type="button" class="operator" value="/" onclick="operate(this.value)">&divide;</button>
        <button type="button" value="4" onclick="display(this.value)">4</button>
        <button type="button" value="5" onclick="display(this.value)">5</button>
        <button type="button" value="6" onclick="display(this.value)">6</button>
        <button type="button" class="operator" value="-" onclick="operate(this.value)">-</button>
        <button type="button" value="7" onclick="display(this.value)">7</button>
        <button type="button" value="8" onclick="display(this.value)">8</button>
        <button type="button" value="9" onclick="display(this.value)">9</button>
        <button type="button" class="operator" value="+" id="plus" onclick="operate(this.value)">+</button>
        <button type="button" class="operator" value="." onclick="display(this.value)">.</button>
        <button type="button" value="0" onclick="display(this.value)">0</button>
        <button type="button" class="operator" value="=" onclick="equal(this.value)">=</button>
        <button type="button" class="operator" value="*" onclick="operate(this.value)">&times;</button>
    </div>
    <footer>
        <p class="footer">Responsive Calculator built by <a href="https://github.com/anetaozga">@anetaozga</a>.</p>
    </footer>
</div>
</body>
</html>
